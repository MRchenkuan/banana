server {
    listen 80;
    root /usr/share/nginx/html;
    
    # gzip 配置
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 9;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml image/jpeg image/png image/webp;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # HTML 和路由
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 静态资源（JS/CSS）
    location /static {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 图片资源
    location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}